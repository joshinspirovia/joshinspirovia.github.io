<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Poem · Josh Inspirovia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f5f4;
      color: #153b3a;
      padding: 2rem;
    }
    .container { max-width: 800px; margin: 0 auto; }
    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      color: #004d40;
      margin-bottom: 0.5rem;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
      color: #2f5e5b;
      text-decoration: none;
      font-weight: 600;
    }
    .back-link:hover { color: #c49a6c; }
    .card {
      background: white;
      border-radius: 40px;
      padding: 2rem;
      box-shadow: 0 15px 30px -10px #194e4a1a;
      border: 1px solid #c49a6c30;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }
    .field label {
      font-weight: 600;
      color: #1e5e58;
      font-size: 1.1rem;
    }
    .field textarea {
      padding: 1rem;
      border: 2px solid #dae9e5;
      border-radius: 24px;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      resize: vertical;
    }
    .field textarea:focus {
      outline: none;
      border-color: #c49a6c;
    }
    .btn {
      background: #004d40;
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 60px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover { background: #0b6b5e; }
    .save-message {
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      border-radius: 60px;
    }
    .save-message.success { background: #c8f0e4; color: #005f4e; }
    .save-message.error { background: #ffe1de; color: #aa3030; }
    .button-group {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="admin.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    <h1><i class="fas fa-feather-alt" style="color: #c49a6c;"></i> Edit Today's Poem</h1>
    
    <div class="card">
      <div class="field">
        <label>Short version (excerpt)</label>
        <textarea id="poemShort" rows="4"></textarea>
      </div>
      
      <div class="field">
        <label>Full poem</label>
        <textarea id="poemFull" rows="10"></textarea>
      </div>

      <div class="button-group">
        <button class="btn" id="saveBtn"><i class="fas fa-save"></i> Save Changes</button>
        <span id="saveMessage" class="save-message"></span>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCyEA4LKyZWc9EfPuI0m_1cQNumWsU1Tvw",
      authDomain: "josh-inspirovia.firebaseapp.com",
      projectId: "josh-inspirovia",
      storageBucket: "josh-inspirovia.firebasestorage.app",
      messagingSenderId: "551356397320",
      appId: "1:551356397320:web:1a208800332a23be859ebd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const poemShort = document.getElementById('poemShort');
    const poemFull = document.getElementById('poemFull');
    const saveBtn = document.getElementById('saveBtn');
    const saveMessage = document.getElementById('saveMessage');

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'admin.html';
      } else {
        loadContent();
      }
    });

    async function loadContent() {
      const docRef = doc(db, 'cms', 'homepageContent');
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        poemShort.value = data.poem?.short || '';
        poemFull.value = data.poem?.full?.replace(/<br>/g, '\n') || '';
      }
    }

    saveBtn.addEventListener('click', async () => {
      saveMessage.textContent = 'Saving...';
      saveMessage.className = 'save-message';
      
      try {
        const docRef = doc(db, 'cms', 'homepageContent');
        await setDoc(docRef, {
          poem: {
            short: poemShort.value,
            full: poemFull.value.replace(/\n/g, '<br>')
          },
          lastUpdated: new Date().toISOString()
        }, { merge: true });
        
        saveMessage.textContent = '✅ Saved successfully!';
        saveMessage.classList.add('success');
        setTimeout(() => {
          saveMessage.textContent = '';
          saveMessage.className = 'save-message';
        }, 3000);
      } catch (error) {
        saveMessage.textContent = '❌ Error: ' + error.message;
        saveMessage.classList.add('error');
      }
    });
  </script>
</body>
</html>
